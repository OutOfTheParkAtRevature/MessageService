apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-service
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: message-service
    spec:
      containers:
        - name: message-service
          image: outofthepark15226.azurecr.io/message-service
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: message-http
            - containerPort: 443
              name: message-https
---
apiVersion: v1
kind: Service
metadata:
  name: message-service-deployment
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  selector:
    app: message-service
  type: ClusterIP